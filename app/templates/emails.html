{% extends 'admin-base.html' %}

{% block content %}

<div class="admin">
    <h1>Emails</h1>
    <div class="content">
    <div class="row">
        <a href="{{url_for('auth.send_all')}}">Send All Emails!</a>
    </div>
    {% for group in groups %}
        <div class="row">
            {{ group.name }}
            <a href="{{url_for('auth.send_invite', id=group.id)}}">Send Email</a>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
