<!doctype html>
<head>
{% block head %}

    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="The wedding of Wes and Gina Kaplan is happening! There will soon be two less fish in the sea...">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>
        {% block title %}
        Kaplan Ever After!
        {% endblock %}
    </title>

    {% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/normalize.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png')}}">
    <link rel="icon" type="image/gif" href="{{ url_for('static', filename='images/favicon.gif')}}">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg')}}">
    <link rel="icon" type="image/vnd.microsoft.icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    {% endblock %}


{% endblock %}
</head>
<body>

    <div class="container">

        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}

    </div>

    {% block js %}
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock %}
</body>
